{% extends "layout.html" %}

{% block title %}
    Birthday
{% endblock %}

{% block main %}
    <h1 class="py-3" id="birthday-title">BIRTHDAY</h1>
    <h6>Customize a list of birthdays.</h6><br>

    <form class="row g-3" action="/birthday" method="post">
        <div class="col-md-4">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="month" name="month">
                <option hidden selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="day" name="day">
                <option hidden selected>Day</option>
                {% for day in range(1,32) %}
                    <option>{{ day }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12">
          <button class="btn btn-dark" type="submit">Add Birthday</button>
        </div>

    </form>



    <script>


    </script>
{% endblock %}
