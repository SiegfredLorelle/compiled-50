{% extends "layout.html" %}

{% block title %}
  Mario
{% endblock %}

{% block main %}
  <h1 class="py-3" id="mario-header">MARIO</h1>
  <p>Creates a pyramid similar to the popular game, SUPER MARIO BROS.</p><br>

    <table class="table table-borderless" id="mario-table">
      <tbody>
        {% for i in range(height) %}
            <tr >
            {% for j in range(height) %}
              <td class="p-0" id="mario-cell"><img alt="" id="mario-block" src="static/images/mario-block.png"></td>
            {% endfor %}
            </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- <tr>
        <th class="p-0"><img alt="" src="static/images/mario-block.png"></th>
    </tr>    -->
  

  <form action="/mario" method="post">
    <label class="form-label">Height of Pyramid</label>
    <input autocomplete="off"  class="form-control mx-auto w-auto" id=height name=height placeholder="1-8" required type="number">
    <button class="btn btn-dark m-3" type="submit">Create Pyramid</button>
  </form>



{% endblock %}
