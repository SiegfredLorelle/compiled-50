{% extends "layout.html" %}

{% block title %}
    Plurality
{% endblock %}


{% block main %}
    <h1 class="py-3" id="plurality-title">PLURALITY</h1>
    <h6>Voting System Simulation</h6><br>

    <div class="pt-5">
        <p class="fs-4 fw-bold">Winner(s):</p>
        {% for winner in winners %}
            <p class="fs-3 fw-bold text-primary">{{ winner["full_name"] }}</p>
        {% endfor %}
    </div>

    <div class="py-5">
        <button class="btn btn-danger m-4" id="back-button" type="button">Back</button>
        <button class="btn btn-dark m-4" id ="try-again-button" type="submit">Try Again</button>
    </div>

    <script src="/static/js/plurality-3-directions.js"></script>


{% endblock %}
