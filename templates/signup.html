{% extends "login-layout.html" %}

{% block title %}
    Sign Up
{% endblock %}


{% block main %}
    <h3 class="py-3">Sign Up</h3>

    <div class="pb-5">
        <form action="/signup" method="post">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="username" name="username" placeholder="Username" required type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="password" name="password" placeholder="Password" required type="password">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="password-verification" name="password-verification" placeholder="Password (verification)" required type="password">

        <button class="btn btn-secondary m-3" type="submit">Create Account</button>
        </form>
    </div>

    <h5 class="py-4" id="or"><span class="line-center">OR</span></h5>


    <h5 class="py-2">Already Have an Account?</h5>
    <a href="/login"><button class="btn btn-dark my-3" type="button">Log In</button></a>
{% endblock %}
