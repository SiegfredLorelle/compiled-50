<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://fonts.google.com/specimen/Bebas+Neue -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <!-- https://fonts.google.com/icons?icon.platform=web&icon.style=Rounded -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

        <!-- https://fonts.google.com/icons -->
        <link href="/static/images/favicon-dark.ico" rel="icon" media="(prefers-color-scheme: light)">
        <link href="/static/images/favicon-light.ico" rel="icon" media="(prefers-color-scheme: dark)">

        <link href="/static/css/styles.css" rel="stylesheet">

        <title>Compiled 50 - {% block title %}{% endblock %}</title>

    </head>

    <body class="text-center" id="login-background">
    
        <p class="mt-5 text-uppercase"><a href="/" id="login-title" data-bs-toggle="tooltip" data-bs-placement="right" title="Home">compiled 50</a></p>

        {% if get_flashed_messages(category_filter="success") %}
            <header>
                <div class="alert alert-success mb-0 mx-5 text-center alert-dismissible fade show rounded-pill" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>

        {% elif get_flashed_messages(category_filter="error") %}
            <header>
                <div class="alert alert-danger mb-0 mx-5 text-center alert-dismissible fade show rounded-pill" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>

        {% endif %}

        <div class="mx-5 mb-5 mt-3 p-3 text-dark rounded-pill" id="login-box">

            {% block main %}{% endblock %}

        </div>

        <script src="/static/js/activate-tooltips.js"></script>

    </body>
