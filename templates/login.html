{% extends "login-layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <!-- BUTTON HINTING TO USE GUEST GUEST AS USERNAME PASSWORD OR BUTTON TO LOGIN AS GUEST -->
    <h3 class="py-3">Log In<sup>
                                <button class="btn rounded-circle m-0 shadow-none" id="info-button" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right" title="Log In as GUEST:<br>Username: guest <br> Password: guest">
                                    <span class="material-symbols-rounded">info</span>
                                </button>
                            </sup>
    </h3>


    <div class="pb-3">
        <form action="/login" method="post">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="username" name="username" placeholder="Username" required type="text">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="password" name="password" placeholder="Password" required type="password">
            <button class="btn btn-dark m-3"id="login" name="login" type="submit">Log In</button><br>
            <button class="btn btn-danger m-3" id="login-as-guest-btn" name="login-as-guest-btn" type="button">Log In as Guest</button>

        </form>
    </div>

    <h5 class="py-4" id="or"><span class="line-center">OR</span></h5>


    <h5 class="py-2">Don't Have an Account?</h5>
    <a class="btn btn-secondary my-3" href="/signup" role="button">Sign Up</a>


<script src="/static/js/login-as-guest.js"></script>

{% endblock %}
