{% extends "login-layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <!-- BUTTON HINTING TO USE GUEST GUEST AS USERNAME PASSWORD OR BUTTON TO LOGIN AS GUEST -->
    <h3 class="py-3">
        Log In   

        <button class="btn rounded-circle m-0" id="info-button">
            <!-- TRY CHANGE BG COLOR OF TOOLTIP -->
            <span class="material-symbols-rounded" data-bs-toggle="tooltip" data-bs-placement="right" title="Try 'guest' as username and password">
                info
            </span>
        </button>
    </h3>


    <div class="pb-3">
        <form action="/login" method="post">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="username" name="username" placeholder="Username" required type="text">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="password" name="password" placeholder="Password" required type="password">
          <button class="btn btn-dark m-3" type="submit">Log In</button>
        </form>
    </div>

    <h5 class="py-4" id="or"><span class="line-center">OR</span></h5>


    <h5 class="py-2">Don't Have an Account?</h5>
    <a href="/signup"><button class="btn btn-secondary my-3" type="button">Sign Up</button></a>


    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

{% endblock %}
