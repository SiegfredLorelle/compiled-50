{% extends "login-layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h3 class="py-3">Log In</h3>

    <div class="pb-5">
        <form action="/login" method="post">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="username" name="username" placeholder="Username" required type="text">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="password" name="password" placeholder="Password" required type="text">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="password-verification" name="password-verification" placeholder="Password (verification)" required type="text">

          <button class="btn btn-dark m-3" type="submit">Log In</button>
        </form>
    </div>

    

    <!-- DONT HAVE AN ACC? SIGN IN WITH DIVIDER ON TOP  -->

    <!-- BACK BUTTON -->

{% endblock %}
